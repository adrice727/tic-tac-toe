<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type='text/css'>

  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <title>Tic-Tac-Toe</title>

</head>
  <body>

    <div class="banner">tic-tac-toe</div>

    <div class="player-container">
      <div class="player"><span>Player 1</span></div>
      <div class="player"><span>Player 2</span></div>
    </div>

    <div class="board">
      <div class="cell open" id="1"></div>
      <div class="cell open" id="2"></div>
      <div class="cell open" id="3"></div>
      <div class="cell open" id="4"></div>
      <div class="cell open" id="5"></div>
      <div class="cell open" id="6"></div>
      <div class="cell open" id="7"></div>
      <div class="cell open" id="8"></div>
      <div class="cell open" id="9"></div>
    </div>

    <div class="status-container">
      <div class="game-status">Player One's Turn</div>
      <button class="new-game">New Game</button>
    </div>

    <!-- Bower Components -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Scripts -->
    <script src="js/modules/LogicService.js"></script>
    <script src="js/app.js"></script>
  
  </body>
</html>
