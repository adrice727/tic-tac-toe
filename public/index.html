<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type='text/css'>

  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <title>Tic-Tac-Toe</title>

</head>
  <body>

    <div class="player-container">
      <div class="player"><span>Player 1</span></div>
      <div class="player"><span>Player 2</span></div>
    </div>

    <div class="board">
      <div class="cell" data-id="1">1</div>
      <div class="cell" data-id="2">2</div>
      <div class="cell" data-id="3">3</div>
      <div class="cell" data-id="4">4</div>
      <div class="cell" data-id="5">5</div>
      <div class="cell" data-id="6">6</div>
      <div class="cell" data-id="7">7</div>
      <div class="cell" data-id="8">8</div>
      <div class="cell" data-id="9">9</div>
    </div>

    <!-- Bower Components -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Scripts -->

  </body>
</html>
